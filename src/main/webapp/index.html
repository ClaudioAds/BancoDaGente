<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Banco da gente</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="menuTopo">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">Banco Da Gente</a>
                        </div>
                      
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#myModal" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                    </div>
                </nav>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header" style="padding:35px 50px;">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                            </div>
                            <div class="modal-body" style="padding:40px 50px;">
                                <form action="Login" role="form" method="post">
                                    <div class="form-group">
                                        <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                        <input type="text" name="email" class="form-control" id="username" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                        <input type="password" name="senha" class="form-control" id="psw" placeholder="Enter password">
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" checked>Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                                <p>Not a member? <a href="#">Sign Up</a></p>
                                <p>Forgot <a href="#">Password?</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!--Construindo o Slide-Show-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://placehold.it/1200x400?text=Banco da Gente" alt="Image">
                        <div class="carousel-caption">
                            <h3>Seja Bem-Vindo</h3>
                            <p>Bom Dia</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400?text=Seu banco a toda hora" alt="Image">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <script>
                $(document).ready(function () {
                    $("#myBtn").click(function () {
                        $("#myModal").modal();
                    });
                });
            </script>

            <!--Estilo CSS para uso do Slide-Show-->
            <style>
            /* Remove the navbar's default margin-bottom and rounded borders */
            .navbar {
            margin-bottom: 0;
            border-radius: 0;
            }

            /* Add a gray background color and some padding to the footer */
            footer {

            padding: 30px;
            }

            .carousel-inner img {
            width: 100% ; /* Set width to 100% */
            margin: auto;
            min-height:200px;
            }

            /* Hide the carousel text when the screen is less than 600 pixels wide */
            @media (max-width: 600px) {
            .carousel-caption {
            display: none;
            }
            }

            #rodape a{
            margin-top: 10px;
            font-size: large;
            color: chartreuse
            }
        </style>
        </div>
        
            
            <!--Construindo o RodapÃ©-->
            <footer class="container-fluid text-center navbar-inverse" id="rodape">
            <a href="index.html"><h3>Banco da Gente &copy;</h3></a>
            </footer>
            </body>
            </html>
