            <!-- Criando o Formulário -->
            <form action="salvoComSucesso.jsp" class="form-horizontal" role="form" method="Post" >
                <fieldset>
                    <legend><h2><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Cadastrar Usuário</h2></legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Nome:</label>  
                        <div class="col-md-10">
                            <input id="name" name="name" type="text" placeholder="digite seu nome..." class="form-control input-md" pattern="[A-Za-zÀ-ú0-9 ]+" title="Nome não pode conter caracteres especiais (% - $ _ # @, por exemplo)."required="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Digite um email válido">
                        </div>
                    </div>

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="senha">Senha:</label>
                        <div class="col-md-5">
                            <input id="senha" name="senha" type="password" placeholder="digite uma senha" class="form-control input-md" required="">

                        </div>
                    </div>

<!--                     Telefone input
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="telefone">Telefone:</label>
                        <div class="col-md-5">
                            <input id="telefone" name="telefone" type="text" placeholder="(00)0000-0000" class="form-control input-md" pattern="[0-9 ]+" title="Campo Telefone deve conter apenas Números" required="">
                       </div>
                    </div>-->

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="datanascimento">Data/Nascimento:</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="datanascimento">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cpf">CPF:</label>  
                        <div class="col-md-4">
                            <input id="cpf" name="cpf" type="text" placeholder="digite seu cpf..." class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rg">RG:</label>  
                        <div class="col-md-4">
                            <input id="rg" name="rg" type="text" placeholder="digite seu rg..." class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="tipo">Tipo:</label>
                        <div class="col-md-4">
                            <select id="tipo" name="tipo" class="form-control">
                                <option value="1">Administrador</option>
                                <option value="2">Gerente Geral</option>
                                <option value="3">Gerente da Agência</option>
                                <option value="4">Cliente</option>
                            </select>
                        </div>
                    </div>

                    <legend><h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Endereço</h4></legend>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="uf">Estado:</label>
                        <div class="col-md-4">
                            <select id="uf" name="uf" class="form-control">
                                <option value="1">Acre (AC)</option>
                                <option value="2">Alagoas (AL)</option>
                                <option value="3">Amapá (AP)</option>
                                <option value="4">Amazonas (AM)</option>
                                <option value="5">Bahia (BA)</option>
                                <option value="6">Ceará (CE)</option>
                                <option value="7">Distrito Federal (DF)</option>
                                <option value="8">Espírito Santo (ES)</option>
                                <option value="9">Goiás (GO)</option>
                                <option value="10">Maranhão (MA)</option>
                                <option value="11">Mato Grosso (MT)</option>
                                <option value="12">Mato Grosso do Sul (MS)</option>
                                <option value="13">Minas Gerais (MG)</option>
                                <option value="14">Pará (PA)</option>
                                <option value="15">Paraíba (PB)</option>
                                <option value="16">Paraná (PR)</option>
                                <option value="17">Pernambuco (PE)</option>
                                <option value="18">Piauí (PI)</option>
                                <option value="19">Rio de Janeiro (RJ)</option>
                                <option value="20">Rio Grande do Norte (RN)</option>
                                <option value="21">Rio Grande do Sul (RS)</option>
                                <option value="22">Rondônia (RO)</option>
                                <option value="23">Roraima (RR)</option>
                                <option value="24">Santa Catarina (SC)</option>
                                <option value="25">São Paulo (SP)</option>
                                <option value="26">Sergipe (SE)</option>
                                <option value="27">Tocantins (TO)</option>
                            </select>
                        </div>
                    </div>   

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="cidade">Cidade:</label>  
                        <div class="col-md-8">
                            <input id="cidade" name="cidade" type="text" placeholder="digite a sua Cidade" class="form-control input-md" pattern="[A-Za-z0-9 ]+" title="Cidade não deve ter caracteres especiais"required="">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="rua">Rua:</label>  
                        <div class="col-md-8">
                            <input id="rua" name="rua" type="text" placeholder="digite o nome da sua Rua" class="form-control input-md" required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="numero">Número:</label>  
                        <div class="col-md-4">
                            <input id="numero" name="numero" type="text" placeholder="digite o número da sua casa" class="form-control input-md" required="">

                        </div>


                        <div class="col-md-4">
                            <button type ="submit" id="concluir" name="concluir" class="btn btn-success">Concluir</button>
                            <button id="cancelar"  name="cancelar" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>


                </fieldset>
            </form>
            <footer class="rodape">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">

                        </div>
                        <a class="navbar-brand" href="#">Banco da Gente &copy;</a>
                    </div>
                </nav>
            </footer>
        </div>
